<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maycon Pereira - Intro</title>
    <link rel="stylesheet" href="estilo.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #intro {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 1s ease;  /* Transição suave ao esconder a intro */
    }

    video {
      max-width: 100%;
      max-height: 100%;
    }
    </style>
</head>
<body>
    <div id="intro">
        <video id="introVideo" autoplay muted>
            <source src="assets/intro_portfolio.mp4" type="video/mp4">
            Seu navegador não suporta o vídeo.
        </video>
    </div>
    <script>
        // Caso precise de um redirecionamento automático após a intro
        const video = document.getElementById("introVideo");
        video.onended = () => {
            window.location.href = "index.html"; // Redireciona para a página principal
        };
    </script>
</body>
</html>
